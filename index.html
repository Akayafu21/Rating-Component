<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- Rating state start -->

  <div id ="rating" class="main">
    <div class="star">
      <div><img src="/images/icon-star.svg" alt="star"></div>
    </div>
    <div class="h1">
      <h1>How did we do?</h1>
    </div>
    <div class="p">
      <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    </div>
    <div class="score">
      <button id="one" onclick="Rate(1),Clear(),Set()">1</button>
      <button id="two" onclick="Rate(2),Clear(),Set()">2</button>
      <button id="three" onclick="Rate(3),Clear(),Set()">3</button>
      <button id="four" onclick="Rate(4),Clear(),Set()">4</button>
      <button id="five" onclick="Rate(5),Clear(),Set()">5</button>
    </div>
    <button class="submit" onclick="ChangeState()">Submit</button>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div id = "thank" class="main thx">
    <div class="img">
      <img src="/images/illustration-thank-you.svg" alt="thankyou">
    </div>
    <div class="rating">
      <p id = "yourrate">You selected out of 5</p>
    </div>
    <div class="h1">
      <h1>Thank you!</h1>
    </div>
    <div class="thank p">
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
  </div>

  <!-- Thank you state end -->

  <script src="/js/index.js"></script>
</body>
</html>
